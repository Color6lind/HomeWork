<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

	<!-- Task 2 -->
	<div id="app1">
		<h3>Task 2</h3>
		<textarea cols="30" rows="10" v-model="text"></textarea>
		<button v-on:click="getArr">Получить массив</button>
		<ul>
			<li v-for="item in items">{{ item }}</li>
		</ul>
	</div>
<hr>
	<!-- Task 7 -->
	<div id="app2">
		<input type="checkbox" value="HTML" v-model="arr">
		<input type="checkbox" value="JS" v-model="arr">
		<input type="checkbox" value="PHP" v-model="arr">
		<input type="checkbox" value="SQL" v-model="arr">
		<ul>
			<li v-for="a in arr">{{ a }}</li>
		</ul>
	</div>
<hr>
	<!-- Task 8 -->
	<div id="app3">
		<span>Русский</span><input name="radio" type="radio" v-model="type" value="ru">
		<span>Английский</span><input name="radio" type="radio" v-model="type" value="en">
		<span>Французкий</span><input name="radio" type="radio" v-model="type" value="fr">
		<p>Выбраный язык: {{ type }}</p>
	</div>
<hr>
	<!-- Task 11 -->
	<div id="app4">
		<select v-model="selected">
			<option v-for="option in options">{{ option }}</option>
		</select>
		<p>Вы выбрали: {{ selected }}</p>
	</div>


	<script src="vue.js"></script>
	<script src="script.js"></script>
</body>
</html>
